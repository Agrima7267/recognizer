<html>
    <head>
        <title> Face Recognizer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="header">Recognizing Faces</h3>
                <br>
                <br>
                <p sytle="font-size: 20px;">The model is trained on the following faces below:</p>
                <b class="name_of_faces">
                    Me
                    <hr>
                    Cousin Sister
                    <hr>
                    Mom
                    <hr>
                    Dad
                    <hr>
                </b>
                <label> Your webcam is displayed below</label>
                <div id="camera"></div>
                <br>
                <br>
                <div id="result"></div>
                <br>
                <br>
                <button id= "snap"onclick="take_snapshot();">Capture your image</button>
                <br>
                <br>
                <button id="check" onclick="check();">Identify the accuracy of your image</button>
                <br>
                <br>
                <p style="font-size: 22px;">Face: <span id="result_face_name"></span></p>
                <p style="font-size: 22px;">Accuracy: <span id="result_face_accuracy"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
